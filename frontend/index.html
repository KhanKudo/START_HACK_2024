<body>
	<header-component></header-component>

	<div id="overlay" class="overlay">
		<div class="overlay-content">
			<h2>Upload Exam</h2>
			<button id="closeOverlay" class="close-btn">
				<svg
					 width="14"
					 height="14"
					 viewBox="0 0 14 14"
					 fill="none"
					 xmlns="http://www.w3.org/2000/svg">
					<path
						  d="M13 1L1 13M1 1L13 13"
						  stroke="black"
						  stroke-width="2"
						  stroke-linecap="round"
						  stroke-linejoin="round" />
				</svg>
			</button>
			<div id="uploadForm">
				<input
					   type="text"
					   id="examId"
					   name="examId"
					   placeholder="Enter exam Id"
					   required />

				<br />
				<label for="pdfFile" id="fileInput">
					<div id="dropArea" class="drop-area">
						<svg
							 xmlns="http://www.w3.org/2000/svg"
							 width="24"
							 height="24"
							 viewBox="0 0 24 24">
							<path fill="currentColor" d="M18 6L6 18M6 6l12 12" />
						</svg>
						<span>Drag & Drop or Click to Upload PDF File</span>
					</div>
				</label>
				<input
					   type="file"
					   id="pdfFile"
					   name="pdfFile"
					   accept=".pdf"
					   style="display: none"
					   required />
				<br />
				<button type="submit">Submit</button>
			</div>
		</div>
	</div>
